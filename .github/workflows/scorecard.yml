name: OSSF Scorecard Supply Chain Security

on:
  schedule:
    - cron: '0 3 * * 1'  # Weekly on Monday at 3 AM UTC
  branch_protection_rule:
  push:
    branches: [main]

permissions:
  # Needed to upload the results to code-scanning dashboard
  security-events: write
  # Needed to publish results and get a badge
  id-token: write
  # Needed to detect the repository's programming languages
  contents: read
  # Needed for the analysis to run
  actions: read

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard
      security-events: write
      # Needed to publish results and get a badge
      id-token: write
      # Needed to detect the repository's programming languages
      contents: read
      # Needed for the analysis to run
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          # (Optional) "write" PAT token for private repositories
          # repo_token: ${{ secrets.SCORECARD_TOKEN }}
          
          # Public repositories:
          #   - Publish results to OpenSSF REST API for easy access by consumers
          #   - Allows the repository to include the Scorecard badge
          #   - See: https://github.com/ossf/scorecard-action#publishing-results
          publish_results: true

      # Upload the results as artifacts (optional)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 30

      # Upload the results to GitHub's code scanning dashboard
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
